name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact: console-error-scanner-win-x64
            ext: zip
          - os: ubuntu-latest
            artifact: console-error-scanner-linux-x64
            ext: tar.gz
          - os: macos-latest
            artifact: console-error-scanner-macos-arm64
            ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pyinstaller

      - name: Install Playwright Chromium
        run: playwright install chromium

      - name: Build with PyInstaller
        run: python -m PyInstaller console-error-scanner.spec --noconfirm

      # --- Chromium in dist kopieren ---
      - name: Bundle Chromium (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $pwBrowsers = Join-Path $env:LOCALAPPDATA "ms-playwright"
          $chromiumDir = Get-ChildItem -Path $pwBrowsers -Directory -Filter "chromium-*" | Select-Object -First 1
          if ($chromiumDir) {
            $dest = "dist/console-error-scanner/browsers/$($chromiumDir.Name)"
            Copy-Item -Recurse -Path $chromiumDir.FullName -Destination $dest
            Write-Host "Chromium kopiert: $dest"
          } else {
            Write-Host "WARNUNG: Kein Chromium gefunden in $pwBrowsers"
          }

      - name: Bundle Chromium (Linux)
        if: runner.os == 'Linux'
        run: |
          PW_BROWSERS="$HOME/.cache/ms-playwright"
          mkdir -p dist/console-error-scanner/browsers
          for d in "$PW_BROWSERS"/chromium-*; do
            if [ -d "$d" ]; then
              cp -r "$d" "dist/console-error-scanner/browsers/$(basename "$d")"
              echo "Chromium kopiert: $(basename "$d")"
            fi
          done

      - name: Bundle Chromium (macOS)
        if: runner.os == 'macOS'
        run: |
          PW_BROWSERS="$HOME/Library/Caches/ms-playwright"
          mkdir -p dist/console-error-scanner/browsers
          for d in "$PW_BROWSERS"/chromium-*; do
            if [ -d "$d" ]; then
              cp -r "$d" "dist/console-error-scanner/browsers/$(basename "$d")"
              echo "Chromium kopiert: $(basename "$d")"
            fi
          done

      # --- Zusatzdateien beilegen ---
      - name: Copy extra files
        run: |
          cp whitelist.json dist/console-error-scanner/ 2>/dev/null || true
          cp README.md dist/console-error-scanner/ 2>/dev/null || true
        shell: bash

      # --- Archiv erstellen ---
      - name: Create ZIP (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/console-error-scanner/*" -DestinationPath "${{ matrix.artifact }}.zip"

      - name: Create tar.gz (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          tar -czf "../${{ matrix.artifact }}.tar.gz" console-error-scanner/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.${{ matrix.ext }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
